<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon1.png" type="image/png">
</head>

<body>
    <h1>
        <div>Time Table</div>
        <p>Current Date: <span id="current-date"></span></p>
        <p>This is week <span id="week-number"></span> of school.</p>
        <div class="search-wrapper">
            <label for="search">Search ID of Subject</label>
            <input type="search" id="search-input">
        </div>
            <div id="results" class="grid-container"></div>
    </h1>
    <table>
        <tr>
            <th>Day/Period</th>
            <th>6h</th>
            <th>7h</th>
            <th>8h</th>
            <th>9h</th>
            <th>10h</th>
            <th>11h</th>
            <th>12h</th>
            <th>13h</th>
            <th>14h</th>
            <th>15h</th>
            <th>16h</th>
            <th>17h</th>
        </tr>
        <!-- Timetable data will be populated here by JavaScript -->
    </table>
    <div>
        <a href="todo_list.html" class="headerBottom">
            TODO LIST
        </a>
    </div>
    <script src="timetable.js"></script>
</body>

</html>
